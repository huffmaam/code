        function editUserBio() {
            // 获取用户简介容器
            var bioContainer = document.getElementById('bio-container');

            // 获取用户简介内容
            var bioContent = bioContainer.innerHTML.trim();

            // 创建文本输入框
            var bioInput = document.createElement('textarea');
            bioInput.value = bioContent;

            // 创建提交按钮
            var submitButton = document.createElement('button');
            submitButton.innerHTML = '提交';
            submitButton.onclick = function () {
                // 获取用户输入的新简介
                var newBio = bioInput.value;

                // 在这里可以使用JavaScript将新简介发送到服务器进行保存
                console.log('New Bio:', newBio);

                // 更新用户简介容器内容为新简介
                bioContainer.innerHTML = newBio;
            };

            // 清空用户简介容器内容
            bioContainer.innerHTML = '';

            // 将文本输入框添加到用户简介容器
            bioContainer.appendChild(bioInput);

            // 将提交按钮添加到用户简介容器
            bioContainer.appendChild(submitButton);
        }
